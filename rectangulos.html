<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Canvas basico</title>
</head>
<body>
    <h1>Canvas basico - Rectangulos</h1>
    <canvas id="miCanvas" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementByID("miCanvas");
            if(canvas && canvas.getContext)
            {
                var ctx =  canvas.getContext("2d");
                if(ctx)
                {
                    // aqui es donde dibujamos

                    // Definicion de colores
                    ctx.fillStyle = "yellow"; // Color de relleno
                    ctx.strokeStyle = "red"; // Color de borde
                    ctx.lineWidth = 5 // grosor de linea
                    ctx.fillRect(50,50,100,100); // parametros
                    ctx.strokeRect(50,50,100,100);
                }
                else
                {
                    alert("Error al crear el contexto");
                }
            }
        }
    </script>
</body>
</html>
